{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static  'food/css/style.css' %}">
</head>
<body>
    <div class="container">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Image</th>
                <th>Show</th>
                <th>Edit</th>
                <th>Delete</th>
                <th>no of items</th>
            </tr>
            {% for f in food %}
            <tr>
                <td>{{f.id}}</td>
                <td>{{f.name}}</td>
                <td><img src="{% static 'food/images/'|add:f.image %}" width:10 height:10></td>
                <!--<td> <a class="btn btn-info" href="{% url 'food.show' f.id %}">Show</a> </td> -->
                <td> <a class="btn btn-info" href="{{f.get_show_url}}">Show</a> </td>
                <td> <a class="btn btn-warning" href="{{f.get_edit_url}}">edit</a> </td>
                <td> <a class="btn btn-danger" href="{{f.get_delete_url}}">delete</a> </td> 


                <td>{{f.no_of_items}}</td>
            </tr>
            {%endfor %}
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
